<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ScaleAI Systems</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
        }
    </style>
</head>
<body>
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 h-14 sm:h-16 flex items-center justify-between">
            <div class="font-bold text-lg sm:text-xl tracking-tighter flex items-center gap-2">
                <div class="w-2.5 h-2.5 sm:w-3 sm:h-3 bg-black rounded-full"></div>
                ScaleAI
            </div>
            <div class="flex items-center gap-2 sm:gap-4">
                <span id="userEmail" class="text-xs sm:text-sm text-gray-600 truncate max-w-[120px] sm:max-w-none"></span>
                <button onclick="logout()" class="text-xs sm:text-sm text-gray-600 hover:text-black whitespace-nowrap">Logout</button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 py-8 sm:py-12">
        <div class="mb-6 sm:mb-8">
            <h1 class="text-2xl sm:text-3xl font-bold mb-2">AI Business Audit</h1>
            <p class="text-sm sm:text-base text-gray-600">Get instant AI-powered recommendations to automate your education business</p>
        </div>

        <!-- Audit Form -->
        <div class="bg-white rounded-xl sm:rounded-2xl shadow-sm border border-gray-200 p-4 sm:p-6 md:p-8 mb-6 sm:mb-8">
            <form id="auditForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Describe your education business</label>
                    <textarea
                        id="businessDescription"
                        required
                        rows="4"
                        placeholder="e.g., I run an online coding bootcamp with 150 students. I spend 3 hours daily answering repetitive questions and manually onboarding new students..."
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black resize-none"
                    ></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Current Monthly Revenue (optional)</label>
                    <select
                        id="currentRevenue"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
                    >
                        <option value="">Select range...</option>
                        <option value="$0-5k">$0 - $5k</option>
                        <option value="$5k-10k">$5k - $10k</option>
                        <option value="$10k-25k">$10k - $25k</option>
                        <option value="$25k-50k">$25k - $50k</option>
                        <option value="$50k+">$50k+</option>
                    </select>
                </div>

                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg text-sm">
                    <span id="errorText">Failed to generate audit</span>
                </div>

                <button
                    type="submit"
                    id="submitButton"
                    class="bg-slate-900 text-white px-6 sm:px-8 py-2.5 sm:py-3 rounded-full font-bold text-sm sm:text-base hover:bg-slate-800 w-full sm:w-auto"
                >
                    Generate AI Audit
                </button>
            </form>
        </div>

        <!-- Audit Result -->
        <div id="auditResult" class="hidden bg-white rounded-xl sm:rounded-2xl shadow-sm border border-gray-200 p-4 sm:p-6 md:p-8 mb-6 sm:mb-8">
            <div class="flex flex-col sm:flex-row items-start justify-between mb-4 gap-3">
                <h2 class="text-lg sm:text-xl font-bold">Your AI Business Audit</h2>
                <div class="flex items-center gap-2 w-full sm:w-auto">
                    <span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">New</span>
                    <button id="publishButton" onclick="publishToGitHub()" class="btn-hover-effect bg-slate-900 text-white px-3 sm:px-4 py-1.5 sm:py-2 rounded-lg text-xs sm:text-sm font-medium hover:bg-slate-800 flex items-center gap-2 flex-1 sm:flex-initial justify-center">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        Publish to GitHub
                    </button>
                </div>
            </div>
            <div id="auditContent" class="prose max-w-none text-gray-700 whitespace-pre-wrap mb-4"></div>
            <div id="publishSuccess" class="hidden bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg text-sm flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                <span>Audit published to GitHub successfully!</span>
            </div>
            <div id="publishError" class="hidden bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg text-sm"></div>
        </div>

        <!-- Audit History -->
        <div class="bg-white rounded-xl sm:rounded-2xl shadow-sm border border-gray-200 p-4 sm:p-6 md:p-8">
            <h2 class="text-lg sm:text-xl font-bold mb-4">Previous Audits</h2>
            <div id="auditHistory" class="space-y-4">
                <p class="text-gray-500 text-sm">No previous audits</p>
            </div>
        </div>
    </main>

    <script>
        // Check authentication
        fetch('/api/me')
            .then(res => {
                if (!res.ok) {
                    window.location.href = '/login.html';
                    return;
                }
                return res.json();
            })
            .then(user => {
                if (user) {
                    document.getElementById('userEmail').textContent = user.email;
                    loadAuditHistory();
                }
            })
            .catch(() => {
                window.location.href = '/login.html';
            });

        function logout() {
            fetch('/api/logout', { method: 'POST' })
                .then(() => {
                    window.location.href = '/index.html';
                });
        }

        document.getElementById('auditForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const businessDescription = document.getElementById('businessDescription').value;
            const currentRevenue = document.getElementById('currentRevenue').value;
            const submitButton = document.getElementById('submitButton');
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const resultDiv = document.getElementById('auditResult');
            const contentDiv = document.getElementById('auditContent');

            errorDiv.classList.add('hidden');
            resultDiv.classList.add('hidden');

            submitButton.disabled = true;
            submitButton.innerHTML = '<svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';

            try {
                const response = await fetch('/api/audit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ businessDescription, currentRevenue })
                });

                const data = await response.json();

                if (response.ok) {
                    contentDiv.textContent = data.audit;
                    currentAuditId = data.auditId;
                    resultDiv.classList.remove('hidden');
                    resultDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    loadAuditHistory();
                    document.getElementById('auditForm').reset();
                } else {
                    errorText.textContent = data.error || 'Failed to generate audit';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorText.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Generate AI Audit';
            }
        });

        async function loadAuditHistory() {
            try {
                const response = await fetch('/api/audits');
                if (!response.ok) return;

                const audits = await response.json();
                const historyDiv = document.getElementById('auditHistory');

                if (audits.length === 0) {
                    historyDiv.innerHTML = '<p class="text-gray-500 text-sm">No previous audits</p>';
                    return;
                }

                historyDiv.innerHTML = audits.map(audit => `
                    <div class="border border-gray-200 rounded-lg p-4">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-xs text-gray-500">${new Date(audit.created_at).toLocaleDateString()}</span>
                            <span class="text-xs bg-gray-100 px-2 py-1 rounded">${audit.current_revenue || 'N/A'}</span>
                        </div>
                        <p class="text-sm text-gray-700 mb-2">${audit.business_description.substring(0, 100)}...</p>
                        <details class="text-sm">
                            <summary class="cursor-pointer text-slate-900 font-medium">View full audit</summary>
                            <div class="mt-3 pt-3 border-t border-gray-200 whitespace-pre-wrap text-gray-700">${audit.ai_response}</div>
                        </details>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }

        let currentAuditId = null;

        async function publishToGitHub() {
            const publishButton = document.getElementById('publishButton');
            const successDiv = document.getElementById('publishSuccess');
            const errorDiv = document.getElementById('publishError');
            const auditContent = document.getElementById('auditContent').textContent;

            successDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            publishButton.disabled = true;
            publishButton.innerHTML = '<svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Publishing...';

            try {
                const response = await fetch('/api/publish-audit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ auditId: currentAuditId, auditContent })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.classList.remove('hidden');
                    setTimeout(() => successDiv.classList.add('hidden'), 5000);
                } else {
                    errorDiv.textContent = data.error || 'Failed to publish to GitHub';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            } finally {
                publishButton.disabled = false;
                publishButton.innerHTML = '<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg> Publish to GitHub';
            }
        }
    </script>
</body>
</html>
